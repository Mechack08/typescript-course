<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 400px;
        height: 550px;
        object-fit: cover;
        filter: blur(10px);
        transition: filter 0.3s ease-out;
      }
      .un-blur {
        filter: blur(0);
      }
    </style>
  </head>
  <body>
    <img
      class="img"
      src="img/anna-wlodarczyk-hOThghGqaoU-unsplash.jpg"
      alt=""
    />
    <script src="Oriented-Object-Programming.js"></script>
  </body>
</html>
